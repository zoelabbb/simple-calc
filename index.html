  <body>
    <table class="calc">
      <tr>
        <td colspan="3" class="outputtext">
          <input class="display-box" type="text" id="result" disabled />
        </td>

        <!-- This section for clear screen calculator -->
        <td>
          <input
            type="button"
            class="button"
            value="C"
            onclick="clearScreen()"
            style="background-color: #fb0066;"
          />
        </td>
      </tr>

      <tr>
        <!-- This section for display the value of clicked button -->
        <td>
          <input
            class="button"
            type="button"
            value="1"
            onclick="display('1')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="2"
            onclick="display('2')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="3"
            onclick="display('3')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="/"
            onclick="display('/')"
          />
        </td>
      </tr>

      <tr>
        <!-- This section for display the value of clicked button -->
        <td>
          <input
            class="button"
            type="button"
            value="4"
            onclick="display('4')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="5"
            onclick="display('5')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="6"
            onclick="display('6')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="-"
            onclick="display('-')"
          />
        </td>
      </tr>

      <tr>
        <!-- This section for display the value of clicked button -->
        <td>
          <input
            class="button"
            type="button"
            value="7"
            onclick="display('7')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="8"
            onclick="display('8')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="9"
            onclick="display('9')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="+"
            onclick="display('+')"
          />
        </td>
      </tr>

      <tr>
        <!-- This section for display the value of clicked button -->
        <td>
          <input
            class="button"
            type="button"
            value="."
            onclick="display('.')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="0"
            onclick="display('0')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="*"
            onclick="display('*')"
          />
        </td>

        <td>
          <input
            class="button"
            type="button"
            value="="
            onclick="calculate()"
            style="background-color: #fb0066;"
          />
        </td>
      </tr>
    </table>

    <script type="text/javascript" src="./src/js/script.js"></script>
  </body>
